- name: Include vars from role
  ansible.builtin.include_vars:
    dir: vars

- name: Get backend_servers
  ansible.builtin.set_fact:
    nginx_install_backend_servers: "{{ groups['webservers'] | map('extract', hostvars, 'ansible_host') | list }}"
  # run_once: true

- name: Create nginx config directory
  ansible.builtin.file:
    path: /etc/nginx/conf.d
    state: directory
    mode: '0755'
    owner: root
    group: root
  become: true

- name: Copy nginx configuration
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    mode: '0644'
  become: true

- name: Pull and run nginx
  community.docker.docker_container:
    name: "{{ nginx_install_container_name }}"
    image: "{{ nginx_install_image }}"
    state: started
    restart_policy: always
    ports:
      - "{{ nginx_install_host_port }}:{{ nginx_install_container_port }}"
    volumes:
      - /etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
